<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UMG - Enviar Mensaje</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="chat-page">

    <!-- Navbar Premium -->
    <nav class="navbar navbar-custom navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="chat.html">
                <i class="bi bi-chat-dots-fill me-2 fs-4"></i>
                <span class="fw-bold">Chat UMG</span>
            </a>
            <div class="d-flex align-items-center gap-3">
                <div class="user-info d-none d-md-block">
                    <small class="text-white-50 d-block">Bienvenido</small>
                    <strong class="text-white" id="userDisplay"></strong>
                </div>
                <div class="dropdown">
                    <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>
                        <span class="d-none d-md-inline">Menú</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="view.html">
                            <i class="bi bi-eye me-2"></i>Ver Mensajes
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" onclick="logout()">
                            <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8 col-xl-7">

                <!-- Chat Card -->
                <div class="chat-card card border-0 shadow-lg">

                    <!-- Card Header -->
                    <div class="chat-header text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h3 class="mb-2 fw-bold">
                                    <i class="bi bi-send-fill me-2"></i>
                                    Enviar Mensaje
                                </h3>
                                                            </div>
                            <div class="d-none d-md-block">
                                <div class="position-relative">
                                    <i class="bi bi-chat-quote fs-1 opacity-25"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Card Body -->
                    <div class="card-body p-4 p-md-5">

                        <!-- Message Form -->
                        <form id="messageForm" class="message-form">

                            <!-- Sala Code (Hidden/Readonly) -->
                            <div class="mb-4">
                                <label for="codSala" class="form-label fw-semibold">
                                    <i class="bi bi-door-open me-2 text-primary"></i>
                                    Código de Sala
                                </label>
                                <input
                                    type="number"
                                    class="form-control form-control-lg bg-light"
                                    id="codSala"
                                    value="0"
                                    readonly>
                                <small class="text-muted d-block mt-2">
                                    <i class="bi bi-info-circle me-1"></i>
                                    Sala predeterminada del chat
                                </small>
                            </div>

                            <!-- Login Emisor (Auto-filled) -->
                            <div class="mb-4">
                                <label for="loginEmisor" class="form-label fw-semibold">
                                    <i class="bi bi-person-badge me-2 text-primary"></i>
                                    Usuario Emisor
                                </label>
                                <input
                                    type="text"
                                    class="form-control form-control-lg bg-light"
                                    id="loginEmisor"
                                    readonly>
                                <small class="text-muted d-block mt-2">
                                    <i class="bi bi-check-circle me-1"></i>
                                    Autenticado en la Serie I
                                </small>
                            </div>

                            <!-- Message Content -->
                            <div class="mb-4">
                                <label for="contenido" class="form-label fw-semibold">
                                    <i class="bi bi-chat-text me-2 text-primary"></i>
                                    Tu Mensaje
                                </label>
                                <textarea
                                    class="form-control textarea-custom form-control-lg"
                                    id="contenido"
                                    rows="5"
                                    placeholder="✍️ Escribe tu mensaje aquí..."
                                    required
                                    maxlength="1000"></textarea>
                                <div class="d-flex justify-content-between mt-2">
                                    <small class="text-muted">
                                        <i class="bi bi-lightbulb me-1"></i>
                                        Máximo 1000 caracteres
                                    </small>
                                    <small class="text-muted">
                                        <span id="charCount">0</span>/1000
                                    </small>
                                </div>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-between align-items-center">
                                <button type="submit" class="btn btn-send btn-lg px-4" id="sendBtn">
                                    <span id="btnText">
                                        <i class="bi bi-send-fill me-2"></i>
                                        Enviar Mensaje
                                    </span>
                                    <span id="btnSpinner" class="d-none">
                                        <span class="spinner-border spinner-border-sm me-2"></span>
                                        Enviando...
                                    </span>
                                </button>
                                <a href="view.html" class="btn btn-outline-secondary btn-lg px-4 hover-lift">
                                    <i class="bi bi-eye-fill me-2"></i>
                                    Ver Mensajes
                                </a>
                            </div>

                        </form>

                        <!-- Alert Message -->
                        <div id="alertMessage" class="alert-custom mt-4" style="display: none;"></div>
                    </div>

                </div>

                <!-- Success Messages History (Optional) -->
                <div id="recentMessages" class="mt-4" style="display: none;">
                    <h6 class="text-muted mb-3">
                        <i class="bi bi-clock-history me-2"></i>
                        Mensajes Recientes
                    </h6>
                    <div id="recentMessagesList"></div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/mensajes.js"></script>

</body>
</html>
