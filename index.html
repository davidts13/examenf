<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UMG - Iniciar Sesión</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">

    <!-- Animated Background -->
    <div class="animated-background">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-10 col-lg-5">

                <!-- Login Card -->
                <div class="login-card card border-0 shadow-lg">

                    <!-- Card Header -->
                    <div class="card-header-custom text-center py-4">
                        <div class="logo-container mb-3">
                            <div class="logo-circle">
                                <i class="bi bi-chat-dots-fill"></i>
                            </div>
                        </div>
                        <h2 class="fw-bold mb-2">Chat UMG</h2>
                        <p class="text-muted mb-0">
                            <i class="bi bi-shield-lock-fill me-2"></i>
                            Autenticación Segura
                        </p>
                    </div>

                    <!-- Card Body -->
                    <div class="card-body p-4 p-md-5">

                        <!-- Login Form -->
                        <form id="loginForm" class="needs-validation" novalidate>

                            <!-- Username Input -->
                            <div class="mb-4">
                                <label for="username" class="form-label fw-semibold">
                                    <i class="bi bi-person-fill me-2 text-primary"></i>Usuario
                                </label>
                                <div class="input-group input-group-custom">
                                    <span class="input-group-text">
                                        <i class="bi bi-at"></i>
                                    </span>
                                    <input
                                        type="text"
                                        class="form-control form-control-custom"
                                        id="username"
                                        placeholder="ctezop"
                                        required
                                        autocomplete="username">
                                </div>
                                <small class="form-text text-muted d-block mt-2">
                                    <i class="bi bi-info-circle me-1"></i>
                                    Solo la parte antes de <strong>@miumg.edu.gt</strong>
                                </small>
                            </div>

                            <!-- Password Input -->
                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">
                                    <i class="bi bi-lock-fill me-2 text-primary"></i>Contraseña
                                </label>
                                <div class="input-group input-group-custom">
                                    <span class="input-group-text">
                                        <i class="bi bi-key"></i>
                                    </span>
                                    <input
                                        type="password"
                                        class="form-control form-control-custom"
                                        id="password"
                                        placeholder="Ingrese su contraseña"                                        
                                        required
                                        autocomplete="current-password">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye" id="toggleIcon"></i>
                                    </button>
                                </div>                               
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary-custom btn-lg" id="loginBtn">
                                    <span id="btnText">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                                    </span>
                                    <span id="btnSpinner" class="d-none">
                                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                        Autenticando...
                                    </span>
                                </button>
                            </div>

                        </form>

                        <!-- Alert Message -->
                        <div id="alertMessage" class="alert-custom" style="display: none;"></div>                       
                    </div>

                    <!-- Card Footer -->
                    <div class="card-footer-custom text-center py-3">
                        <small class="text-muted">
                            <i class="bi bi-mortarboard-fill me-2"></i>
                            David Monterroso - Desarrollo Web 2025
                        </small>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/auth.js"></script>

</body>
</html>
